<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- begin header -->
    <header class="header js-header js-color-block">
      <button class="btn-nav js-nav-open" data-animation-from="fade-top">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a href="#" class="sm-btn header__btn js-header-btn" data-animation-from="fade-top">Request a Demo</a>
      <a href="de/" class="header__link js-header-btn js-lang" data-animation-from="fade-top">DE</a>
      <div class="container">
        <div class="inner header__inner">
          <a href="home.html" class="logo js-logo" data-animation-from="fade-top">
            <svg class="icon icon-logo logo__icon">
              <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>
    <!-- end header -->
    <!-- begin nav -->
    <div class="nav js-nav">
      <div class="nav__container js-nav-container">
        <button class="btn-nav js-nav-close">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link js-nav-link" data-href="index.html" data-animation-from="fade-bottom">Home</a>
          </li>
          <li class="nav__item">
            <a href="use-cases.html" class="nav__link js-nav-link" data-href="use-cases.html" data-animation-from="fade-bottom">Use Cases</a>
          </li>
          <li class="nav__item">
            <a href="capabilities.html" class="nav__link js-nav-link" data-href="capabilities.html" data-animation-from="fade-bottom">Capabilities</a>
          </li>
          <li class="nav__item">
            <a href="about.html" class="nav__link js-nav-link" data-href="about.html" data-animation-from="fade-bottom">About</a>
          </li>
          <li class="nav__item">
            <a href="blog.html" class="nav__link js-nav-link" data-href="blog.html" data-animation-from="fade-bottom">Blog</a>
          </li>
          <li class="nav__item">
            <a href="news.html" class="nav__link js-nav-link" data-href="news.html" data-animation-from="fade-bottom">News</a>
          </li>
          <li class="nav__item">
            <a href="contacts.html" class="nav__link js-nav-link" data-href="contacts.html" data-animation-from="fade-bottom">Contact</a>
          </li>
        </ul>
        <div class="nav__lang" data-animation-from="fade-bottom">
          <a href="de/" class="js-lang">DE</a>
        </div>
      </div>
    </div>
    <!-- end nav -->
    <!-- BEGIN content -->
    <div id="barba-wrapper">
      <div class="barba-container js-barba-container" data-lang-title="DE" data-lang-href="de/" data-lang-folder="">
        <div class="page js-page" data-animation="default">
          <div class="page__scrollable">
            <div class="page__lines">
              <span class="page__line js-page-line"></span>
              <span class="page__line js-page-line"></span>
              <span class="page__line js-page-line"></span>
            </div>
            <div class="container page__container">
              <div class="inner page__inner">
                <div class="contacts">
                  <div class="contacts__heading">
                    <h2 class="title-xl title-xl_black team__title js-page-title" data-animation-from="fade-top">Contact Us</h2>
                    <hr data-animation-from="scale-x" class="contacts__underline js-page-underline"> </div>
                  <div class="contacts__main">
                    <div class="contacts__content js-page-content">
                      <form action="#" class="contacts__form">
                        <div class="contacts__form-group">
                          <div class="contacts__field" data-animation-from="fade-bottom">
                            <input type="text" class="input" placeholder="Email Adress"> </div>
                          <div class="contacts__field" data-animation-from="fade-bottom">
                            <input type="text" class="input" placeholder="Full Name"> </div>
                          <div class="contacts__field" data-animation-from="fade-bottom">
                            <div class="select">
                              <select class="js-select" data-placeholder="Reason for contacting us">
                                <option></option>
                                <option value="Interested in Elli-AI">Interested in Elli-AI</option>
                                <option value="Interested in a partnership">Interested in a partnership</option>
                                <option value="I&#39;m a journalist">I&#39;m a journalist</option>
                                <option value="Other">Other</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="contacts__form-group">
                          <div class="contacts__field" data-animation-from="fade-bottom">
                            <textarea rows="3" class="textarea" placeholder="Your Message"></textarea>
                          </div>
                        </div>
                        <div class="contacts__agreement" data-animation-from="fade-bottom">
                          <label class="checkbox">
                            <input type="checkbox" class="checkbox__input">
                            <span class="checkbox__icon">
                              <svg class="icon icon-checked checkbox__icon-in">
                                <use xlink:href="img/sprite.svg#icon-checked"></use>
                              </svg>
                            </span>
                            <span class="checkbox__content">
                              <span class="checkbox__content-in">ELLI TECHNOLOGIES represented by ACCESA IT GROUP GmbH will use the information you provide on this form to get in touch with you as per your request and only for this. Please tick to confirm your consent.</span>
                            </span>
                          </label>
                        </div>
                        <div class="contacts__submit" data-animation-from="fade-bottom">
                          <button class="btn">
                            <span class="btn__text">Send</span>
                            <svg class="icon icon-next btn__arrow">
                              <use xlink:href="img/sprite.svg#icon-next"></use>
                            </svg>
                          </button>
                        </div>
                      </form>
                    </div>
                    <div class="contacts__aside js-page-aside">
                      <div class="contacts__img" data-animation-from="fade">
                        <div class="contacts__img-in"></div>
                      </div>
                      <ul class="contacts__info">
                        <li data-animation-from="fade-bottom">Innsbrucker Ring 15</li>
                        <li data-animation-from="fade-bottom">81673 Munich</li>
                        <li data-animation-from="fade-bottom">Germany</li>
                        <li data-animation-from="fade-bottom">
                          <a href="tel:+4989215485115">+49 89 2154 851 15</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="page__label js-page-label" data-animation-from="fade-bottom">Copyright Â© 2018, ELLI TECHNOLOGIES and the company of Accesa IT Group</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script>
      window.rootPath = '';

    </script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
